<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/signup.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active ">
              <a class="nav-link " href="index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link " href="login">Log In</a>
            </li>
            <li class="nav-item ">
                <u><a class="nav-link text-dark font-weight-bold" >Sign Up <span class="sr-only">(current)</span></a></u>
            </li>
          </ul>
        </div>
      </nav>
    <main class="main">
        <div class="container-out">
            
            <div class="container-in">
                <div><h2 class="mt-3">Sign Up</h2></div>

                <div class="input-out">
                    <div class="input">
                        <i class="fa fa-user fa-solid"></i>
                        <input class="input-spot" oninput="handleName(event)" placeholder="Enter your User Name..." type="text"/>
                    </div>
                </div>

                <div class="input-out">
                    <div class="input">
                        <i class="fa fa-user fa-solid"></i>
                        <input class="input-spot" oninput="handleMail(event)" placeholder="Enter your Mail Id..." type="text"/>
                    </div>
                </div>

                <div class="input-out">
                    <div class="input">
                        <i class="fa fa-lock fa-solid"></i>
                        <input class="input-spot" oninput="handlePassword(event)" placeholder="Enter your password..." type="password"/>
                    </div>
                </div>

                <div class="submit-out">
                    <div id="Submit-div" class="submit">
                        <div id="Submit-btn" onclick="button_click()" class="button_dis">Submit</div>
                    </div>
                </div>

                <div>
                    <p>Already have an account, then <a href="login">Log in</a></p>
                </div>

            </div>
        </div>
    </main>
    <script src="{{url_for('static', filename='../static/scripts/signup.js')}}"></script>
</body>
</html>
